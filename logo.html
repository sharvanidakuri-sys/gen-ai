<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuro Mode Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logo-container {
      text-align: center;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 700;
      color: #7EC8E3; /* light blue */
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 18px;
      font-weight: 400;
      color: #5DAEDC; /* slightly darker light blue for contrast */
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">Neuro Mode</div>
    <div class="tagline">Your Mode. Your Movement. Your NeuroMode.</div>
  </div>
</body>
</html>
